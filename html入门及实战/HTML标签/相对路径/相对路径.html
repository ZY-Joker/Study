<h3>相对路径</h3>
<p>1.图像文件和HTML位于同一目录夹，只需要输入图像文件的名称即可</p>
<p>2.图像文件位于HTML文件的下一级文件夹，输入文件夹和文件名</p>
<p>3.图像文件位于HTML文件的上一级文件夹，在文件夹之前加入“../”，如果上两级“../../”,以此类推</p>
