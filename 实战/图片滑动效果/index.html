<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sliding doors</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/slidingdoors.css">
    <script src="scripts/slidingdoors.js"></script>

</head>
<body>
<div id = 'container'>
 <!--src固有属性：显示图片的路径  alt 固有属性 ：当不能显示图片的时显示的文字 title：当鼠标经过时显示的文字-->
     <img src="images/door1.png" alt = '白大褂' title="白大褂"/>
     <img src="images/door2.png" alt = '工作服' title="工作服"/>
     <img src="images/door3.png" alt = '职业装' title="职业装"/>
     <img src="images/door4.png" alt = '雨筒靴' title="雨筒靴"/>
</div>
</body>
</html>
