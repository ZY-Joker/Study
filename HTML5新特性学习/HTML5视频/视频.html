<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频</title>
</head>
<body>
<video src="视频.html "  controls="controls" style="width: 200px;height: 300px"></video>
<video controls ="controls">
    <source src="视频.html ">
</video>
</body>
</html>
<!--
    1.Video（视频）
    2.control(控制器)
        control属性供添加播放，暂停和音量控件
    3.标签：
        <video> 定义声音
        <source> 规定多媒体资源
    4.属性：
       width:
       height:


-->
