<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            border: 1px solid #9F79EE;

        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault ();
        }
        //放置
        function drag(ev) {
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        //拖动
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <p>请拖动图片</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
    <img src="1.png" id="drag1" draggable="true" ondragstart="drag(event)" >
</body>
</html>
<!--
    1.拖放
    2.设置元素可拖放  draggable="true"
       拖动什么：ondragstart和setData()
       放在何处：ondragover
       进行处理：ondrop

-->
