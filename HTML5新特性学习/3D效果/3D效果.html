<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D效果</title>
    <style>
        div {
            width: 100px;
            height: 75px;
            background-color: lime;
            border: 1px solid #7e8c8d;

        }
        /*.div1 {*/
            /*!*指定3D效果*!*/
            /*transform: rotateX(120deg);*/
            /*-webkit-transform: rotateX(120deg);*/
        /*}*/
        .div1 {
            /*指定3D效果*/
            transform: rotateY(80deg);
            -webkit-transform: rotateY(80deg);
        }
    </style>
</head>
<body>
<div class="div1">Hello您观看</div>
</body>
</html>

     CSS3允许使用3D转换来对元素进行格式化



     rotateX();
     rotateY();
