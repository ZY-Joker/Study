    What？
      SVG指的是可伸缩矢量图形
      SVG用于定义网络的基于矢量的图形
      SVG使用XML格式定义图形
      SVG图像再放大或改变尺寸的情况下其图形质量不会有损失
      SVG是万维网联盟的标准
    SVG优势：
      与其他图像相比（JPEG和GIF），使用SVG的优势在于：
        SVG图像可通过文本编译器来创建和修改
        SVG图像可被搜索、索引、脚本化或压缩
        SVG是可伸缩的
        SVG图像可在任何的分辨率下被高质量的打印
        SVG可在图像质量不下降的情况下被放大
