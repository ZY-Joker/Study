<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>过渡</title>
            <style>
                div {
                    width: 100px;
                    height: 100px;
                    background-color: lime;
                    border: 1px solid #7e8c8d;
                    transition: width 6s ,height 6s;
                    -webkit-transition: width 6s ,height 6s;
                }
                /*在下面添加了什么属性，在上面必须有*/
                div:hover {
                    width: 400px;
                    height: 4000px;
                    transform: rotateY(20deg);
                    -webkit-transform: rotateY(20deg);
                }

                /*}*/
            </style>
        </head>
<body>
<div class="div1">Hello您观看</div>
</body>
</html>
