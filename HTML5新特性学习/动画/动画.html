<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        @keyframes myFirst {
            /*from {*/
                /*background: red;*/
            /*}to {*/
                 /*background: lime;*/
             /*}*/
            0%{background: red;
                left: 0;
                top: 0;
            }25%{background: lime;
                 left: 20px;
                 top: 20px;
             }50%{
                  background-color: #9F79EE;
                  left:20px;
                  top:0;
              }100%{
                   background-color: blue;
                   left: 0;
                   top:0;
               }
        }

        @-webkit-keyframes  myFirst{
            0%{background: red;
                left: 0;
                top: 0;
            }25%{background: lime;
            left: 20px;
            top: 20px;
            }50%{
            background-color: #9F79EE;
            left:20px;
            top:0;
            }100%{
            background-color: blue;
            left: 0;
            top:0;
            }
            /*from {*/
               /*background:#f00;*/
            /*}to {*/
                 /*background:#00f*/
             /*}*/
        }
        div {
            height: 100px;
            width: 100px;
            background-color: blue;
            position:relative;
            animation: myfirst 6s;
            -webkit-animation: myFirst 6s;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
<!--
    通过CSS3，我们能够创建动画，这可以在许多网页中取代动画图片、flash动画以及JS

    Chrome和Safari需要前缀-webkit-

    通过规定至少以下两项CSS3动画属性，即可将动画绑定到选择器：
        规定动画的名称
        规定动画的时长

-->
