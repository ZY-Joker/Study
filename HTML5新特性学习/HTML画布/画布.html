<canvas id="canvas" width="400px" height="400px" style="background-color: #7e8c8d "></canvas>
<script>
    var c = document.getElementById("canvas");
    var cxt = c.getContext("2d");

    img.onload = function () {
        cxt.drawImage(img,0,0);
    };
