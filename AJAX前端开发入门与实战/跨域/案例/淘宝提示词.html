<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝提示词</title>
    <script>
        window.onload = function(){
            var btn = document.querySelector("#btn");
            btn.onclick = function() {
                var keywordValue = document.querySelector("#keyword").value;
                console.log(keywordValue);

                window["xixi"] = function(data) {
                    console.log(data);
                    var item = "";
                    for (let i = 0; i < data.result.length; i++) {
                        var temp = data.result[i];
                        var tempSug = temp[0];
                        item += "<li>"+tempSug +"</li>";
                    }
                    var ulTag = document.querySelector("ul");
                    ulTag.innerHTML = item;
                };

                var script = document.createElement("script");
                script.src = "http://suggest.taobao.com/sug?q="+keywordValue +"&callback=xixi";
                var head = document.querySelector("head");
                head.appendChild(script);
            }
        }
    </script>
</head>
<body>
  <input type = "text" id="keyword" placeholder="请输入相关的关键字">
  <input type="button" id="btn" value="查询">
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
  </ul>

</body>
</html>
