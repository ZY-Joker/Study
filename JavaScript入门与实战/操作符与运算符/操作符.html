<!--

   算数操作符(5)： + - * / %;
   一元运算符(2)： ++  --;
   逻辑运算符(3)：&& || ！;
   比较运算符(8)：> < == >= <= != === !==;
   赋值运算符(6)：= += -= *= /= %=;



   运算符的优先级：
      1.优先级最高：();
      2.一元运算符： ++  -- !;
      3.算数操作符： 先 * / % 后+ -;
      4.比较(关系)运算符(不分先后，从左向右计算即可)：> < >= <=;
      5.相等运算符：== === !== !===;
      6.逻辑运算符：先&& 后||;
      7.赋值运算符：=;
-->
