<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包装对象</title>
</head>
<body>
<script>
    var str = "123";
    console.log(str.length);
    //包装对象
    //   数据类型中。有三种原始类型 数值 字符串 布尔
    //   原始类型的数据在一定条件下可以自动转换为对象   这就是包装对象

   var v1 = new Number('123');
   console.log(v1);
    //原始值 可以自动当做对象来调用，可以调用各种属性的方法
    //如果包装对象使用完会自动销毁


    var a = '456'
</script>
</body>
</html>
