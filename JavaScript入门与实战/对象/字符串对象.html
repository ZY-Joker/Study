<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串对象</title>
</head>
<body>
<script>
    var s = 'asdfghjkl;';
    console.log(s.length);

    var n = s.indexOf("d");
    console.log(n);

    var m = s.substr(n,6);
    console.log(m);

    var x = s.toUpperCase();
    console.log(x);
    console.log(x.toLowerCase());

    var l = "p";
    var i = s.replace(";",l);
    console.log(i);

    //trim
</script>
</body>
</html>
