<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
</head>
<body>
<script>
    console.log(Date.now());//自1970年1月1日到现在的毫秒数

    var time = new Date();//实例化Date构造函数获取时间对象
    console.log(time);//获取当前时间
    console.log(time.getFullYear());//获取年份
    console.log(time.getMonth());//获取月份
    console.log(time.getDate());//获取日期
    console.log(time.getHours());//获取小时
    console.log(time.getDay());//获取星期


    //修改月份 JS中获取的时间是计算本地时间
    //JS中的月份的数组从0开始
    console.log(time.getMonth() + 1);
</script>
</body>
</html>
