<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明变量并赋值</title>
    <script>
        //声明一个变量
        var CN;
        //给变量赋值
        CN = 18;
        //声明变量并赋值
        var mm = 16;
        //声明多个变量并赋值
        var a1=3,a2=3;
        alert(a1+a2);
        var $=0;
        alert(mm + $);
        alert("数字为"+CN);
    </script>
</head>
<body>

</body>
</html>
<!--
 变量：存储数据的容器;

 var声明变量



 变量命名规则：
    1.必须由数字、字母、下划线、和$组成，不能是其他字符。
    2.变量名字不能以数字开头。
    3.变量名不能是关键字。
    4.建议变量名必须有意义。


    在js中变量是区分大小写的。
    如果变量重名，后面的会替换前面的。
    变量的命名尽可能使用驼峰法命名。

-->
