<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>形参与实参</title>
</head>
<body>
   <script>
       function fun() {
           var n = 0;
           for(var i = 0; i <= 100; i++) {
               n += i;
           }
           console.log(n);
       }
       fun();
   </script>
</body>
</html>
<!--
    形参：function fun(形参1,形参2,形参3,...){}
    实参：fun(实参1,实参2,实参3,...);调用时
-->
