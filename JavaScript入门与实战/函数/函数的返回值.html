<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回值</title>
</head>
<body>
</body>
<script>
    //function f(形参){代码   return 返回值;}
    // var re = f(实参); re是返回值
    function f(a,b) {
        var c = a + b;
        return c;
    }
    var h = f(1,2);
    console.log(h);

    //如果函数中没有return,那么函数调用之后接到的返回值就是undefined
    //如果函数中有return但return后没有值,那么函数调用之后接到的返回值就是undefined
    //return后函数的调用结束，return后的代码均不执行
</script>
</html>
