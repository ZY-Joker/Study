<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数和声明</title>
</head>
<body>
<script>

    // 关键字声明 function 函数名() {}
    // 表达式声明 var f = function(){};  此时f 相当于是函数名

    // 函数声明后，里面的代码是不会执行的
    // 函数中的代码想要执行，必须调用这个函数 （函数不调用，一定不会执行）

    function fun() {
        console.log(123);

    }
    fun();//调用;
    fun();//可重复调用;



</script>
</body>
</html>
<!--
      把相对独立的具有特定功能功能的代码封装起来，形成一个独立的实体，
   就是函数，起个名字，可以重复使用

-->
