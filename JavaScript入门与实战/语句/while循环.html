<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
<script>
    var i = 0;
    while(i<10) {
        console.log(i);
        i++;
    }
    i = 0;
    do{
        console.log(i);
        i++;
    }while(i<10)
</script>
</body>
</html>
<!--
  while
  do-while
-->
