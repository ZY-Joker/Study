<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数值和字符串</title>
</head>
<body>
    <script>
        //字符串:英文状态下的单引号或双引号引起来的部分才是字符串
        //如要在字符串中加引号，要用转义字符‘\’.

        var str1='王五';
        var str="李四";
        console.log(str1,str);
        alert(str+str1);
        alert("我喜欢“黑马”‘程序员’");
        alert("我喜欢\"黑马\"\'程序员\'");
        alert("我喜欢\b\b'黑马'\b'程序员'");

    </script>
</body>
</html>
<!--
   数值number、字符串String、布尔boolean、undefined、对象Object

-->
