<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他数据类型</title>
</head>
<body>
    <script>
        var s1="12345";
        alert(s1.length);
        var s2="6789";
        var s3 = s1+s2;
        alert(s3);
        var num = 1;
        alert(s3+num);
        console.log(undefined ,null,1,"你好");
    </script>
</body>
</html>
<!--

   字符串长度：length;
   字符串拼接：+ ;


   '+'作用：从前往后运算，如果两个变量都是数值型，那么加号作为数学运算符
     直到有一个字符串，此后所有的加号都是字符串拼接
     1.字符串拼接
     2.数字相加

   Undefined （未赋值的变量）和 Null（空对象）
-->
