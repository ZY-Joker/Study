<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔类型的转换</title>
</head>
<body>
<script>
    console.log(Boolean("2"));
    console.log(Boolean(2));
    console.log(Boolean(null));
    console.log(Boolean(undefined));
    console.log(Boolean(0));
</script>
</body>
</html>
<!--
   Boolean();转换成布尔值。
-->
