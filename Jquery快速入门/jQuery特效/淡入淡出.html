<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <script src="../Jquery.js"></script>
    <style>

    </style>
</head>
<body>
<div id="div1" style="display:none;width: 80px;height: 80px;background-color: #9F79EE"></div>
<div id="div2" style="display:none;width: 80px;height: 80px;background-color: #00ff00"></div>
<div id="div3" style="display:none;width: 80px;height: 80px;background-color: #fc8800"></div>
<button id="in">淡入</button>
<button id="out">淡出</button>
<button id="toggle">淡出/淡入</button>
<button id="to">透明度</button>
<script>
    $(function() {

        $("#in").click(function() {
            $("#div1").fadeIn(1000);
            $("#div2").fadeIn(2000);
            $("#div3").fadeIn(3000);

        });
        $("#out").click(function() {
            $("#div1").fadeOut(1000);
            $("#div2").fadeOut(2000);
            $("#div3").fadeOut(3000);
        });
        $("#toggle").click(function() {
            $("#div1").fadeToggle(1000);
            $("#div2").fadeToggle(2000);
            $("#div3").fadeToggle(3000);
        });
        $("#to").click(function() {
            $("#div1").fadeTo(1000,0.6);
            $("#div2").fadeTo(2000,0.5);
            $("#div3").fadeTo(3000,0.3);
        })
    })
</script>
</body>
</html>
