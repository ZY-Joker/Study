<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级</title>
    <script src = "../Jquery.js"></script>
</head>
<body>
<ul class = "topnav">
    <li>li1</li>
    <li>li2
       <ul>
        <li>next l1</li>
        <li>next l2</li>
        <li>next l3</li>
        <li>next l4</li>
       </ul>
    </li>
    <li>li3</li>
</ul>
<script>
  $(function() {
      $(".topnav > li").css("border","1px solid #00f");
  })
</script>
</body>
</html>
<!--


    1.$("parent > child") 子元素选择器
       选择所有指定“parent”元素中指定的“child”的直接元素
    2.$("ancestor descendant") 后代选择器
       选择给定祖先元素的所有后代选择器
    3.$("prev + next") 相邻选择器
       选择所有紧接在“prev”元素后的“next”元素
    4.$("prev~siblings")
       匹配“prev”元素之后的所有兄弟元素。具有相同的父元素，并匹配过滤“siblings”选择器

    3和4之间最值得注意的不同点是他们各自的范围。前者只达到紧随的同级元素，后者扩展到了跟随其的所有同级元素

-->
