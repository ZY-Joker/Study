<!--
   1. .eq() 减少匹配元素的集合为指定的索引的哪一个元素
   2. .filter() 筛选元素集合中匹配表达式 或通过传递函数测试的那些元素集合
   3. .first() 获取匹配元素集合中的第一个元素
   4. .last()
   5. .has() 筛选匹配元素集合中的那些有相匹配的选择器或DOM元素的后代元素
   6. .is() 判断当前匹配的元素集合中的元素
   7. .not() 从匹配的元素集合中移除指定的元素
   8. .map() 通过一个函数匹配当前集合中每个元素，产生一个包含新的jQuery对象
   9. .slice() 根据指定的下标范围，过滤匹配元素的元素集合，并生成一个新的Jquery对象
           包含首，不包含尾。
-->
