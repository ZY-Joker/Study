<!--
   1. .children() 获得匹配元素集合中每个元素的直接子元素，选择器选择性筛选
   2. .closest() 从元素本身开始，在DOM树上逐级向上级元素匹配，并返回最先匹配的祖先元素
   3. .find() 通过一个选择器，jQuery对象，或元素过滤，得到当前匹配元素集合中每个元素的后代
   4. .next() 取得匹配元素集和中每一个元素紧邻的后面同辈元素集合。
   5. .nextAll() 获得每个匹配元素集合中所有下面的同辈元素，选择性筛选的筛选器
   6. .nextUntil() 通过选择器，DOM节点，或jQuery对象得到每一个元素之后的所有兄弟元素，但不包括匹配元素
       一个参数 两个参数 不含头不含尾
   7. .parent() 取得匹配元素集合中，每个元素的父元素，可以提供一个可选的选择器
   8. .parents() 获得元素集合中每个匹配元素的祖先元素，可以提供一个可选的选择器作为参数
   9. .offsetParent() 取得离指定元素最近的含有定位信息的祖先元素。
  10. .parentsUntil() 查找当前所有的前辈元素
  11. .prev() 取得一个包含匹配元素集合中每一个元素紧邻的前一个同辈元素的元素集合
  12. .prevAll() 获得集合中每个元素的所有前面的兄弟元素
  13. .prevUntil() 获取每个元素但不包含选择器，DOM节点，或者jQuery对象匹配的元素的所有前面的兄弟元素
  14. .siblings() 获得匹配元素集合中每个元素的兄弟元素，可以提供一个可选的选择器
-->
