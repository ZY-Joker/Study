<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器事件</title>
    <script src="../Jquery.js"></script>
</head>
<body>
 <img src="" >
 <div style="width: 100%;height: 2000px;background-color:#f00;overflow: auto" id="id">lllllllllllllllllllllllllllllllll
 lllllllllllllllllllllllllllllllllllllllllllllll</div>
<script>
    $(function(){
        $("img").error(function() {
            alert("出错");
        });
        $(window).scroll(function() {

            alert("在窗口滚动页面");
        });
        $("#id").scroll(function() {

            alert("文档滚动页面");
        })
    })
</script>
</body>
</html>

<!--
    浏览器事件
      .error()  被弃用事件。出现错误触发的时间
      .resize() 页面重置，改变页面大小时触发，是给window绑定的
      .scroll() 滚动事件

    文档加载事件
       .load  必须等网页中内容全部加载完毕后执行
       .ready 在DOM元素加载完毕后即可执行

          ready三种写法：
           $().ready(function(){})
           $(document).ready(function(){})
           $(function(){})
    文档加载过程

       1.解析HTML结构
       2.加载外部脚本文件
       3.解析并执行脚本代码
       4.构造HTML DOM模型//ready
       5.加载图片等外部文件
       6.页面加载完毕 //load

-->
