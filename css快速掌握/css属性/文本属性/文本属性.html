<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style type="text/css">
       .ZY{
           color:#7e8c8d;/*设置文本颜色   十进制的表示方式在浏览器中没有浏览器兼容问题*/
           text-align: center;/*设置文本水平对齐方向right left center*/
           text-decoration: underline;/*设置文本修饰线   none:去掉文本修饰线 underline:下划线 overline:上划线 line-through:中间线*/
           text-transform: capitalize;/*设置英文单词的大小写转换   lowercase:转为小写 uppercase:转为大写 capitalize:首字母大写*/

       }
        .TI p {
            text-indent: 2em;/*首行缩进2em 一个1em表示一个汉字的位置*/
            letter-spacing: 1em;/*句子之间的间距*/
            word-spacing: 1em;/*单词之间的间距*/
            line-height: 3em;/*设置行高。其主要作用是设置文本垂直方向居中对齐*/
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
<div class="ZY">
    <p>ZY</p>
    <p>你是最棒的！！！！！you are the best!!!!!!</p>
    <p>加油!!!!!! Come on!!!</p>
</div>
<div class="TI">
    <h3>ZY</h3>
    <h5>你是最棒的！！！！！you are the best!!!!!!</h5>
    <p>加油!!!!!! Come on!!!</p>
</div>
</body>
</html>
