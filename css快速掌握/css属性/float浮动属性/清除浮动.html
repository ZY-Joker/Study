<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除float浮动()</title>
    <style>
        .box {
            width: 600px;
            border: 1px solid #000;
            margin-left: auto;
            margin-right: auto;
            /*height: 200px;*/
        }

        .div1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
            float: right;
        }

        .div2 {
            width: 100px;
            height: 100px;
            background-color: #0f0;
            float:right;
        }

        .div3 {
            width: 100px;
            height: 100px;
            background-color: #00f;
            float:right;
            overflow: hidden;
        }

        .div {
            /*clear:both;*/

        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div"></div>
    <!--最后一个div的唯一功能是清除浮动-->
</div>

<h2>清除浮动</h2>
</body>
</html>
<!--
  浮动：
     浮动可以让元素脱离标准文件流（块级元素和行内元素）,将不占据空间
     浮动元素遇到上一个浮动元素会停止，
     将行内元素设置浮动后会变成块级元素
-->
<!--
    只要有浮动就必须要清除浮动，会影响下面元素的排版布局



    方法：
    1.给浮动元素的父元素设置高度，但不建议使用
    2.使用清除元素的样式属性clear:left right both (清除左浮动 清除右浮动 都清除)
       这个属性一般是在最后一个浮动元素下面新建一个空白div
    3.使用overflow:hidden属性来清除浮动 原意是将溢出部分进行隐藏，同时也可清除浮动

-->
