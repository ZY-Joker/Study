<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style type="text/css">
        .ZY {
            font-family: '华文宋体' ;/*设置文本字体*/
            font-size: 30px;/*设置文本大小*/
            font-style: italic;/*将文本设置为斜体 normal:正常*/
            font-weight: bolder;/*设置字体粗细 normal:正常，bold加粗*/
        }
    </style>
</head>
<body>
<div class="ZY">
    <h3>ZY</h3>
    <h5>你是最棒的！！！！！you are the best!!!!!!</h5>
    <p>加油!!!!!! Come on!!!</p>
</div>
</body>
</html>
