<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位实现导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            width: 100%;
            height: 60px;
            background-color: #222222;
            position:fixed;
            left:0;
            right:0;
        }

        .nav .inner_c {
            width: 1000px;
            height: 60px;
            margin: 0 auto;
        }
        ul {
            list-style: none;
        }
        ul li {
            float:left;
            width: 100px;
            height: 60px;
            line-height: 60px;
            text-align: center ;
        }
        ul li a {
            display:block;
            width: 100px;
            height: 60px;
            text-decoration: none;
            color:white;
            font-weight: bold;
        }
        ul li a:hover {
            background-color: blue;
        }
        .hh {
            padding-top: 60px;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="inner_c">

</body>
</html>
