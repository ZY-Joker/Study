<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position:fixed</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 300px;
            height: 1800px;
            background-color: red;
        }
        p {
            font-size: 30px;
            /*position:fixed;*/
           /*无论滚轮如何滚动，文字位置不变*/
        }
        .return {
            width: 100%;
            height: 200px;
            font-size: 20px;
            position:fixed;
            left:300px;
            text-decoration: none;
            color:#cccccc;

        }
    </style>
</head>
<body>
<a class = "return" href="#box" >返回顶部</a>
<div id="box">
    <p>Hello</p>
</div>

</body>
</html>
<!--
    使用定位属性时i，一定要配合定位的坐标来使用
    left 表示定位的元素离左边多远
    right 表示定位的元素离右边多远
    top 表示定位的元素离上边多远
    bottom 表示定位的元素里下边多远
-->
<!--
    固定定位：
        1.固定定位元素脱离了标准文档流
        2.固定定位元素的层级比标准文档流里的元素要高 所以固定定位元素它会压盖住标准文档流里面的元素
        3.固定定位元素它不再占空间
        4.固定定位元素它显示的位置不会随着浏览器滚动而滚动

-->
