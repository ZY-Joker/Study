<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定宽高</title>
    <style type="text/css">
        .WH{
            width: 300px;/*设置宽度*/
            height: 600px;/*设置高度*/
            background-color:#7e8c8d;
        }
    </style>
</head>
<body>
<!--
   注意：只有块级元素才可以设置宽度高度
   因此span不可以设置宽高
-->
<!--给div标签设置宽度高度-->
 <div class = "WH">
 </div>
</body>
</html>
