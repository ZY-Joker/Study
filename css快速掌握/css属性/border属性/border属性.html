<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border属性</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /*边框粗细 线型 颜色*/
            border: 1px solid #f00;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<!--
   边框的颜色可以省略不写  默认边框是黑色
   边框线型： dashed dotted solid(最常用的三个) double groove ridge inset outset
-->
