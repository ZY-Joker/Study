
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式属性（*无序列表和有序列表）</title>
    <style type="text/css">
        /*
          list-style:这个属性是一个简写属性，它集成了下面三个属性的功能type position image
        */
         ul {
           list-style-type: none;/*去除列标前黑点*/
        }
        .box ul li {
            border: 1px solid blueviolet ;
            height: 35px;
            line-height: 35px;/*垂直方向居中对齐height == line-height*/
            /*list-style-position: inside; !*小黑点在框框里面*!*/
            /*list-style-image:将列表前面的项目符号设置为一张图片   它的值是：url(地址)*/
            list-style-image: url("../../../图片滑动效果/images/door2.png ") ;
        }
    </style>
</head>

<body>
   <div class="box">
       <h3>水果箱</h3>
       <ul>
           <li>苹果</li>
           <li>香蕉</li>
           <li>草莓</li>
           <li>西瓜</li>
           <li>百香果</li>
           <li>李子</li>
       </ul>
   </div>
</body>
</html>
