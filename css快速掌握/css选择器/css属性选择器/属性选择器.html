<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /*
          属性名：[属性名]
        */
        [align] {
            color: red;
        }
        /*p[align] {*/
            /*!*先匹配到p标签，在匹配属性align*!*/
            /*text-decoration: underline ;*/
        /*}*/
        /*
           属性名=值
        */
        [align = left] {
            color: blueviolet;
        }
    </style>
</head>
<body>
<!--通过属性值和属性值来匹配元素-->
<!--
   [attr] 匹配属性名是 的所有元素
-->
<p align="center">黑马程序员</p>
<h2 align="center" >黑马程序员</h2>
<h2 align="left" >黑马程序员</h2>
</body>
</html>
