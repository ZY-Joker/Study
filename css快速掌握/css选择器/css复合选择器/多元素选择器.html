<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多元素选择器</title>
    <style>
        /*
            多元素选择器
            格式：选择器1，选择器2，选择器n{属性：值;}
            作用：给列表中的所有选择器设置样式
        */
        .box,p,h2,li {
            color:#f00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>css</p>
        <h2>php</h2>
        <ul>
            <li>北京</li>
            <li>广州</li>
            <li>上海</li>
        </ul>
    </div>
</body>
</html>
