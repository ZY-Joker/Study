<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css ">
        a:link {
            color: #f00;
        }
        a:visited {
              color: #000;
          }
        a:hover {
            color: gold;
        }
        a:active {
            color: #0f0;
        }

    </style>
</head>

<body>
<!--
伪类选择器都是带有冒号：
    对超级链接的不同状态设置样式，
    总共有四种状态：
    正常状态 :link，
    访问过后状态 :visited，
    鼠标放上状态， :hover
    激活状态 :active

    超级链接是有顺序的，如果不按照这个顺序就会失效，L V H A
-->
    <a href="#">百度链接</a>
    <a href="http://www.baidu.com">百度链接</a>
</body>
</html>
