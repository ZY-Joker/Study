<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css引入</title>
</head>
<link href="css/外链式样式.css" rel="stylesheet" type="text/css" />
<!--
  可以使用快捷键加注释ctrl+/
  注释一:此为HTML注释
-->
<style type="text/css">
    /*
      注释二：此为css注释
    */
    p {
        color:#7e8c8d;
    }
</style>
<body>

<div style="font-family:'宋体'">
    <p style="color:#000000;">样式为：颜色#7e8c8d，字体为宋体，文字大小为20px</p>
    <p>Hello World!!!!!! I am the best</p>
</div>
</body>
</html>
