<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格3(带标题的表格)</title>
</head>
<body>
<!--创建两行三列表格-->
<table border="6" width="500px" bgcolor="#f2f2f2" cellspacing="5" cellpadding="5px" align="center"
frame="box" rules="rows" >
    <caption>前端工程师平均工资</caption>
    <thead>
    <tr>
        <td>城市</td>
        <td>2014年</td>
        <td>2014年</td>
        <td>2015年</td>
        <td>2016年</td>
    </tr>
    <tr>
        <td>城市</td>
        <td>上半年</td>
        <td>下半年</td>
        <td>2015年</td>
        <td>2016年</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>北京</th>
        <th>8000</th>
        <th>9000</th>
        <th>10000</th>
        <th>12000</th>
    </tr>
    <tr>
        <th>上海</th>
        <th>6000</th>
        <th>7000</th>
        <th>8000</th>
        <th>10000</th>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th>合计</th>
        <th>7000</th>
        <th>8000</th>
        <th>9000</th>
        <th>11000</th>
    </tr>
    </tfoot>

</table>
</body>
</html>
