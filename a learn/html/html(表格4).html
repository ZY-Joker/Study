<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格4</title>
</head>
<body>
<!--创建两行三列表格-->
<table border="6" width="500px" bgcolor="#f2f2f2" cellspacing="0" cellpadding="5px" align="center">
    <caption>前端工程师平均工资</caption>
    <thead>
    <tr bgcolor="#d8e4bc" >
        <th rowspan="2">城市</th>
        <th colspan="2">2014年</th>
        <th rowspan="2" >2015年</th>
        <th rowspan="2" >2016年</th>
    </tr>
    <tr bgcolor="#d8e4bc" >
        <th>上半年</th>
        <th>下半年</th>
    </tr>
    </thead>
    <tbody align="center" valign="middle" >
    <tr>
        <th bgcolor="#b8cce4" >北京</th>
        <th>8000</th>
        <th>9000</th>
        <th>10000</th>
        <th>12000</th>
    </tr>
    <tr>
        <th bgcolor="#b8cce4">上海</th>
        <th>6000</th>
        <th>7000</th>
        <th>8000</th>
        <th>10000</th>
    </tr>
    </tbody>
    <tfoot>
    <tr align="center" valign="middle">
        <th height="30px" bgcolor="#b8cce4">合计</th>
        <th>7000</th>
        <th>8000</th>
        <th>9000</th>
        <th>11000</th>
    </tr>
    </tfoot>

</table>
</body>
</html>
