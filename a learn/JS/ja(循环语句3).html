<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<script>
    var i = 1;
    while(i<=100){
        document .write (i+'<br />');
        i++;
    }
    var j = 1;
    do{
        if(j%2===0)
        console .log(j);
        j++;
    }while(j<=10);
</script>
</body>
</html>
