<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break and continue</title>
</head>
<body>

<script>
    var num=0;
    for(var i = 1;i<10;i++){
      if(i%5===0){
          continue;
      }
      if(num === 9){
          break;
      }
      num++;
    }
    console .log(num);
</script>
</body>
</html>
