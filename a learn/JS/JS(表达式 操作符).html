<!DOCTYPE html>
<html lang="en">
<head>

    <title>算术运算符</title>
</head>
<body>
  <script>
      var num1=10,
          num2="5",
          num3=++num1 +num2 ,
      x1=29,
      x2=30,
      x3=--x1+x2--;

      console .log(num1 * num2 );//隐式类型转换
      console .log(num1++);
      console .log(++num2 );
      console .log(num3 );
      console .log(x3 );
      var a=10,
          b="10",
          m=15,
          z=a===b,
          n=a!==b;
      console .log(n );
      console .log(null===undefined);
      var soce=85;
      var result=(soce>=60)?"及格":"不及格";

      console .log(result);
  </script>
