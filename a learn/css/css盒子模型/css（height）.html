<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       p{background-color: #ececec;height:200px;float:left;}
        .one{max-height: 300px;}
        .two{min-height: 300px;}
        .three{max-height: 200px;min-height: 100px;background-color: #acacac;}
    </style>
</head>
<body>
<div>
    <p>盒子模型高度height:200px;</p>
    <p class="one">盒子模型最大高度max-height:100px;</p>
    <p class="two">盒子模型的最小高度min-height:100px;</p>
    <p class="three">盒子模型的最大小高度min-height和max-height:500px;</p>
</div>

</body>
</html>
