<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:600px;background-color: #acacac;}
        p{background-color: #ececec;width:50%;}
        .one{max-width: 500px;}
        .two{min-width: 250px;}
        .three{min-width: 500px;max-width: 300px;}
    </style>
</head>
<body>
<div>
    <p>盒子模型宽度width:400px;</p>
    <p class="one">盒子模型最大宽度max-width:500px;</p>
    <p class="two">盒子模型的最小宽度min-width:250px;</p>
    <p class="three">盒子模型的最大小宽度min-width和max-width:500px;</p>
</div>

</body>
</html>
