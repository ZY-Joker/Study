<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>
    <style>
        div,span{background-color:#00aaee;
            border:1px #666 solid;}
        div{
            display:inline;
            font-size: 16px;
            width:100px;
            height:30px;
            padding:5px;
            margin: 10px;
           }
       /* span{
            display:block;
            width:100px;
            height:30px;
            padding:5px;
            margin: 10px;
            }*/
        span{display:none;}
        a:hover span{display:block;}
    </style>
</head>
<body>

    <!--块级元素-->
    <!--<div class="one">-->
        <div>display属性-div</div>
        <div>display属性-div</div>
        <div>display属性-div</div>
        <div>display属性-div</div>
        <div>display属性-div</div>
        <div>display属性-div</div>
    <!--</div>-->
<hr/>
    <!--内联元素-->
      <span>display属性-span</span><span>display属性-span</span><span>display属性-span</span>
<hr/>

</body>
</html>
