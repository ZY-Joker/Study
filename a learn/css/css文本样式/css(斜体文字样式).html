<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字样式</title>
    <style type="text/css">
     .normal{font-style: normal;}
     .italio{font-style: italic;}
     .oblique{font-style:oblique;}

    </style>
</head>

<body>
 <!--HTML中斜体-->
   <p>正常的字体</p>
   <P><em>斜体</em></P>
   <P><i>斜体</i></P>
   <!--css样式中的斜体-->
   <P class="normal">正常的字体</P>
   <P class="italio">斜体</P>
   <p class="oblique">倾斜</p>
</body>
</html>
