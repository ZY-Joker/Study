<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字样式</title>
    <style type="text/css">
        h1{color:red;}/*具体颜色名称*/
        p{color:rgb(0%,100%,0%);}/*数字:0~255 百分比：0%~100%*/
        div{color:#080A;}/*十六进制：#开头，六位，0~F*/
    </style>
</head>
<body>
  <h1>css层叠样式表（Cascading Style Sheets）</h1>
  <p>css目前最新版本为css3，是能够真正做到网页表现与内容分离的一种样式设计语言。相对于传统HTML
      的表现而言，css能够对网页中的对象的位置排版进行像素级的精确控制，支持几乎所有的字体字号样式，
      拥有对网页对象和模型样式编辑的能力，并能够进行初步交互设计，是目前基于文本展示最优秀的表现设
      计语言。css能够根据不同使用者的理解能力，简化或者优化写法，针对各类人群，有较强的易读性。</p>
</body>
</html>
