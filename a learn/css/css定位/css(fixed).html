<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
        body{
            height:3000px;
        }
        .test{
            width: 100px;
            height: 100px;
            background: red ;
            position: fixed;
            right: 0;
            top:0;
        }
        .per{
            width: 300px;
            height: 300px;
            background: blue ;
            position: absolute;
            left: 0;
            top:0;
        }
    </style>
</head>
<body>
<div class="per"></div>
 <div class="test"></div>
</body>
</html>
