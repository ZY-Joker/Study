<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style type="text/css" >
        *{font-size:50px;}<!--全局选择器-->
       p.special,#three,h1{font-size:50px;}
       p{color: red;}
       .special {color:blue;}
       .one{text-decoration: underline;}
       #two{color:green;}
       #three{font-size:50px;}
       h1{font-size:50px;}
       p.special{font-size:50px;}
        .classred{color:red;}
        p em{color:blue;}
        h1.special em{color:orange;}
    </style>
</head>
<body>
    <h1 class="special"><em>css</em>是什么</h1>
    <p><em>css</em>层叠样式</p>
    <p class="special one">用于定义HTML内容在浏览器中的显示样式</p>
    <p><em>css</em>样式由选择浏览器和声明组成</p>
    <div>
        <h1 id="two"><em class="classred">css</em>使用方法</h1>
        <u1 id="three">
            <li>行内样式</li>
            <li>内部样式</li>
            <li>外部样式</li>
            <li>导入式</li>
        </u1>
        <h1><em>css</em>选择器</h1>
        <u1>
            <li>类型选择器</li>
            <li>ID选择器</li>
            <li>class选择器</li>
            <li>后代选择器</li>
        </u1>
    </div>

</body>
</html>
