<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{margin: 0;padding: 0;color: #fff;text-align: center ;font-size:16px; }
        .header{width: 100%; height: 50px;background: #5880f9;margin: 0 auto ;line-height:50px;}
        .container {width: 100%;height: 1000px;margin: 0 auto ;}
        .container .left{
            width:40%;height: 1000px;background: #67b581;float:left;}
        .container .right{
            width: 60%;height: 1000px;background: #d0d0d0;float:right;}
        .footer{width: 100%; height: 100px;background: #ed817e;margin: 0 auto ;line-height:100px; }
        .banner{width:100%;height: 200px;background: #8b8d91;margin: 0 auto; }
    </style>
</head>
<body>
<div class="header">这是页面头部</div>
<div class="banner">这是页面轮播图</div>
<div class="container ">
    <div class="left">页面左侧</div>
    <div class="right">页面右侧</div>
</div>
 <div class="footer">这是页面底部</div>
</body>
</html>
